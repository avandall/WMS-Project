<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Switching Demo - WMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .demo-section {
            padding: 30px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .demo-button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .demo-button:active {
            transform: translateY(0);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .log-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .log-error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .log-info {
            color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        .log-warning {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn-clear {
            background: #607D8B;
            color: white;
        }
        
        .control-button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-control label {
            font-weight: 600;
        }
        
        .speed-control input {
            flex: 1;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Rapid Switching Demo</h1>
            <p>Testing API Stability Under High-Speed Navigation</p>
        </header>
        
        <div class="demo-section">
            <h2 style="margin-bottom: 20px;">Quick Navigation Buttons</h2>
            <div class="button-grid">
                <button class="demo-button" onclick="loadEndpoint('products')">üì¶ Products</button>
                <button class="demo-button" onclick="loadEndpoint('customers')">üë• Customers</button>
                <button class="demo-button" onclick="loadEndpoint('users')">üë§ Users</button>
                <button class="demo-button" onclick="loadEndpoint('warehouses')">üè≠ Warehouses</button>
                <button class="demo-button" onclick="loadEndpoint('documents')">üìÑ Documents</button>
                <button class="demo-button" onclick="loadEndpoint('inventory')">üìä Inventory</button>
            </div>
            
            <h2 style="margin-bottom: 20px;">Statistics</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalRequests">0</h3>
                    <p>Total Requests</p>
                </div>
                <div class="stat-card">
                    <h3 id="successCount">0</h3>
                    <p>Successful</p>
                </div>
                <div class="stat-card">
                    <h3 id="errorCount">0</h3>
                    <p>Errors</p>
                </div>
                <div class="stat-card">
                    <h3 id="cancelCount">0</h3>
                    <p>Cancelled</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgTime">0ms</h3>
                    <p>Avg Response</p>
                </div>
            </div>
            
            <h2 style="margin-bottom: 20px;">Auto-Test Controls</h2>
            <div class="controls">
                <button class="control-button btn-start" onclick="startAutoTest()">‚ñ∂Ô∏è Start Auto Test</button>
                <button class="control-button btn-stop" onclick="stopAutoTest()">‚èπÔ∏è Stop Test</button>
                <button class="control-button btn-clear" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
                <div class="speed-control">
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="50" max="1000" value="200" step="50">
                    <span id="speedValue">200ms</span>
                </div>
            </div>
            
            <h2 style="margin-bottom: 20px;">Request Log</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let stats = {
            total: 0,
            success: 0,
            error: 0,
            cancelled: 0,
            times: []
        };
        let autoTestInterval = null;
        const endpoints = ['products', 'customers', 'users', 'warehouses', 'documents', 'inventory'];
        
        // Get token (you'll need to login first or set this manually)
        let authToken = localStorage.getItem('token') || '';
        
        // Update speed display
        document.getElementById('speedRange').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value + 'ms';
        });
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 50 logs
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        function updateStats() {
            document.getElementById('totalRequests').textContent = stats.total;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('cancelCount').textContent = stats.cancelled;
            
            const avgTime = stats.times.length > 0 
                ? Math.round(stats.times.reduce((a, b) => a + b, 0) / stats.times.length)
                : 0;
            document.getElementById('avgTime').textContent = avgTime + 'ms';
        }
        
        async function loadEndpoint(endpoint) {
            const startTime = performance.now();
            stats.total++;
            
            try {
                log(`Fetching ${endpoint}...`, 'info');
                
                const response = await fetch(`${API_BASE}/${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const duration = Math.round(performance.now() - startTime);
                    stats.times.push(duration);
                    stats.success++;
                    log(`‚úì ${endpoint} loaded (${duration}ms, ${Array.isArray(data) ? data.length : 'N/A'} items)`, 'success');
                } else {
                    stats.error++;
                    log(`‚úó ${endpoint} failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    stats.cancelled++;
                    log(`‚äó ${endpoint} cancelled`, 'warning');
                } else {
                    stats.error++;
                    log(`‚úó ${endpoint} error: ${error.message}`, 'error');
                }
            } finally {
                updateStats();
            }
        }
        
        function startAutoTest() {
            if (autoTestInterval) return;
            
            const speed = parseInt(document.getElementById('speedRange').value);
            log('üöÄ Starting auto-test with ' + speed + 'ms interval...', 'info');
            
            autoTestInterval = setInterval(() => {
                const randomEndpoint = endpoints[Math.floor(Math.random() * endpoints.length)];
                loadEndpoint(randomEndpoint);
            }, speed);
        }
        
        function stopAutoTest() {
            if (autoTestInterval) {
                clearInterval(autoTestInterval);
                autoTestInterval = null;
                log('‚èπÔ∏è Auto-test stopped', 'info');
            }
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            stats = {
                total: 0,
                success: 0,
                error: 0,
                cancelled: 0,
                times: []
            };
            updateStats();
            log('Logs cleared, stats reset', 'info');
        }
        
        // Check if we have auth token
        if (!authToken) {
            log('‚ö†Ô∏è No auth token found. Please login first at the main dashboard.', 'warning');
            log('‚ÑπÔ∏è You can still test, but requests will fail with 401 Unauthorized', 'info');
        } else {
            log('‚úì Auth token loaded', 'success');
        }
        
        log('Demo ready! Click buttons to test rapid switching, or use Auto Test for automated testing.', 'success');
    </script>
</body>
</html>
